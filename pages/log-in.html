                <label for="">Email</label>
                <input class="input" type="email" placeholder="ejemplo@mail.com" required>
            </div>

            <div class="form__field">
                <label for="message">Constraseña</label>
                <input type="password" id="" cols="21" rows="5" placeholder="********************" class="input" required>
            </div>
            
            <div class="form__field--buttons">
                <a href="sign-up.html"><input class="button" type="button" value="Registrarme" h></a>
